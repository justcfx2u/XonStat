version: "3.1"

services:
    db:
        build:
            context: .
            dockerfile: Dockerfile.db
        deploy:
            resources:
                limits:
                    cpus: "1.0"
                    memory: "256M"
        volumes:
            - db:/var/lib/postgres/data
        environment:
            POSTGRES_USER: xonstat
            POSTGRES_PASSWORD: xonstat
            POSTGRES_INITDB_ARGS: "--encoding=UTF8"
        expose:
            - "5432"
        ports:
            - "5432:5432"

volumes:
    db: